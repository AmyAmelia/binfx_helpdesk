<!DOCTYPE html>
<html lang="en">
{% extends 'helpdesk/base.html' %}
{% block content %}
    <!-- Issue title -->
    <div class="container-fluid">
        <div class ="row">
            <div class = "col-md-1"></div>
            <div class = "col-md-11">
                <h3>Issue {{ issue.id_issue }} - {{ issue.issue }} </h3>
            </div>
        </div>
    </div>

    <!-- Issue meta data/ basic information displayed in a table structure -->
    <div class="container-fluid">
        <div class = "col-md-1"></div>
        <div class = "col-md-10">
            <table id="issue_desc" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
            <thead >
                <tr class="bg-success">
                    <th>Creator</th>
                    <th>Date Opened</th>
                    <th>Assignee</th>
                    <th>Status</th>
                </tr>
            <tr>
                    <td>{{ issue.creator }}</td>
                    <td>{{ issue.open_date.date }}</td>
                    <td>{{ issue.assignee }}</td>
                    <td>{{ issue.status }}</td>

                </tr>
            </thead>
            </table>
        </div>
    <div class = "col-md-1"></div>
    </div>
    <!-- Larger/more detailed description of the issue raised. -->
    <div class="container-fluid">
    <div class = "col-md-1"></div>
        <div class = "col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                <h3 class="panel-title">
                Issue Description</h3>
                </div>
                <div class="panel-body">
                    {{ issue.description }}</p>
            </div>
        </div>
    </div>
        <div class = "col-md-1"></div>
    </div>

    <!-- TODo add comment functionality - see Gel2MDT template-->
{% endblock %}
</html>
